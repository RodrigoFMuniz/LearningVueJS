<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{contador}}</p>
        <button v-on:click="somar">Somar 1</button>
        <button v-on:click="sub">Subtrair 1</button>
        <button v-on:click="multi">Multiplicar 2</button>
        <button v-on:click="div">Dividir 2</button>
        <button v-on:click="zerar">Zerar contador</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0
            },
            methods: {
                somar(){
                    this.contador ++
                },
                sub(){
                    this.contador--
                },
                multi(){
                    this.contador = this.contador * 2
                },
                div(){
                    this.contador/=2
                },
                zerar(){
                    this.contador = 0
                }

            }
        })
    </script>
</body>

</html>
