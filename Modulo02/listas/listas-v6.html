<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listas</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(cor, i) in cores" :key="cor">{{ cor }}- {{ i }}</li>
        </ul>
        <button @click="cores.push('branca')">Adicionar cores</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                cores: ['vermelho', 'verde', 'amarelo', 'azul'],
                pessoas: [
                    { nome: 'Ana', idade: 26, peso: 59 },
                    { nome: 'Guilherme', idade: 22, peso: 89 }
                ]
            }
        })
    </script>
    <style>
        h1,
        p {
            display: inline;
        }

        ul {
            list-style: none;
        }
    </style>
</body>

</html>
