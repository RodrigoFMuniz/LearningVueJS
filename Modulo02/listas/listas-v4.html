<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listas</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(cor, i) in cores">{{ i }}) {{ cor }} </li>
        </ul>
        <hr>
        <template v-for="(cor, i) in cores">
            <h1>{{ cor }}</h1>
            <p>{{ i }}</p>
        </template>

        <ul>
            <li v-for="pessoa in pessoas">{{ pessoa.nome }}
                <div v-for="(valor, chave, index) in pessoa">Indice: {{ index }} >> {{ chave }} = {{ valor }} </div>
            </li>
        </ul>

    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                cores: ['vermelho', 'verde', 'amarelo', 'azul'],
                pessoas: [
                    { nome: 'Ana', idade: 26, peso: 59 },
                    { nome: 'Guilherme', idade: 22, peso: 89 }
                ]
            }
        })
    </script>
    <style>
        h1,
        p {
            display: inline;
        }

        ul {
            list-style: none;
        }
    </style>
</body>

</html>
