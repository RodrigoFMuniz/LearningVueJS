<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue"></script>
    <title>Inst√¢ncias Vue externa</title>
</head>

<body>
    <div id="app1">
        {{ titulo1 }} 
        <button @click="alterar">Alterar</button>
    </div>
    <div id="app2">
        {{ titulo2 }}
        <button @click="alterar">Alterar</button>
    </div>


    <script>
        const vm1 = new Vue({
            el: "#app1",
            data: {
                titulo1: 'teste1'
            },
            methods: {
                alterar() {
                    vm2.titulo2 += 'vm2 '
                }
            }
        })
        const vm2 = new Vue({
            el: "#app2",
            data: {
                titulo2: 'teste2'
            },
            methods: {
                alterar() {
                    vm1.titulo1 += 'vm1 '
                }
            }
        })

        setTimeout(()=>{
            vm1.titulo1 = 'alterado pelo timer'
        }, 1000)

    </script>
</body>

</html>
