<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue"></script>
    <title>Montando instância Vue</title>
</head>

<body>
    <div id="app"></div>
    
    
    
    <script>
        const vm = new Vue({
            // el: "#app1",
            template: `
            <div>
                <h1>{{ aula }}</h1>
                <h1>{{ modulo }}</h1>
                <button @click="alterarAula">Alterar Aula</button>
                <button @click="alterarModulo">Alterar módulo</button>           
                
            </div>
            `,
            data: {
                aula: 'Aula: Montando instância Vue',
                modulo: 'Módulo: Instância Vue'
            },
            methods: {
                alterarAula() {
                    this.aula += '#'
                },
                alterarModulo() {
                    this.modulo += '#'
                }
            }
        })

       // vm.$mount('#app')
       vm.$mount()
       document.querySelector('#app').appendChild(vm.$el)
    </script>
</body>

</html>
